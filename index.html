<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./Assets/Css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="icon-div">
                <i class="fa fa-user" style="font-size: 100px;" aria-hidden="true"></i>
            </div>           
        </div>
        <div class="row mt-5">
            <div id="group-one" class="input-group mt-2 ">
                <input  id="input-one" type="text" class="form-control" placeholder="Ad" aria-label="Text input with segmented dropdown button">  
            </div>
            <div id="group-two" class="input-group mt-2">
                <input id="input-two" type="text" class="form-control" placeholder="Soyad" aria-label="Text input with segmented dropdown button">        
            </div>
            <div id="group-three" class="input-group mt-2">
                <input id="input-three" type="text" class="form-control" placeholder="Username"  aria-label="Text input with segmented dropdown button">
            </div>
            <div class="input-group mt-2">
                <input type="text" class="form-control" placeholder="Description"  aria-label="Text input with segmented dropdown button">
                                
            </div>
            <div class="mt-2">
                <button id="submit" type="button" class="btn btn-outline-secondary">Submit</button>
            </div>
        </div>
        <div class="row mt-5">
            <textarea name="textarea" id="textarea" cols="30" rows="10" class="d-none"></textarea>
        </div>
    </div>


</body>
<script src="./Assets/Js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

</html>
